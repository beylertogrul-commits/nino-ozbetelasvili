<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nino Ozbetelasvili</title>

  <!-- Font Awesome ikonlar üçün -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #9cc3d5, #c1d7e3);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      color: #1c3d5a;
    }

    header p {
      font-size: 16px;
      color: #2c5573;
      margin-top: 5px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    main h2 {
      color: #1c3d5a;
      font-size: 22px;
    }

    /* ALT SAĞ KÜNC - SOSİAL MEDİA İKONLARI */
    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }

    .social-icons a {
      color: #1c3d5a;
      font-size: 22px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #0077b5; /* hover effekti - mavi ton */
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>Nino Ozbetelasvili</h1>
    <p>Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
  </header>

  <main>
    <h2>Rəsmi sayt hazırlanır...</h2>
  </main>

  <!-- SOSİAL MEDİA İKONLARI (alt sağ künc) -->
  <div class="social-icons">
    <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

</body>
</html>
