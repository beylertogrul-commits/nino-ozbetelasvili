<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nino Özbetelaşvili</title>

  <!-- Font Awesome ikonlar üçün -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #276d9b, #a4c9e1);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      background: rgba(30, 80, 120, 0.9);
      border-bottom: 2px solid #ffd700;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 45px;
      height: 45px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text h1 {
      font-size: 20px;
      color: #ffd700;
      font-weight: 700;
    }

    .logo-text p {
      font-size: 13px;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffd700;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #fff;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    main h2 {
      font-size: 22px;
      color: #0b2745;
      background: rgba(255, 255, 255, 0.4);
      padding: 15px 25px;
      border-radius: 8px;
    }

    /* FOOTER */
    footer {
      background: #111;
      color: #ffd700;
      text-align: center;
      padding: 15px 0;
      border-top: 2px solid #ffd700;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-icons a {
      color: #ffd700;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
      transform: scale(1.2);
    }

    /* FOOTER yalnız səhifənin sonuna çatanda görünsün */
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo" />
      <div class="logo-text">
        <h1>Nino Özbetelaşvili</h1>
        <p>Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="#">Ana səhifə</a></li>
        <li><a href="#">Haqqında</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Sertifikatlar</a></li>
        <li><a href="#">Xidmətlər</a></li>
        <li><a href="#">Qalereya</a></li>
        <li><a href="#">Əlaqə</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <h2>Rəsmi sayt hazırlanır...</h2>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Nino Özbetelaşvili. Bütün hüquqlar qorunur.</p>
    <div class="social-icons">
      <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
</body>
</html>
