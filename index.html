<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nino Özbetelaşvili</title>

  <!-- ✅ Font Awesome ikonlar üçün -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-pY1k+HMyFh8vudTHr+2X9L2y3vs9tVni4ZRY1bHj2y7IksVNYZqWJjs7xU01L4zYB5T7A5kP5qCcgDjp6h1s9w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      background: linear-gradient(135deg, #2A6F97, #6FAED9);
      color: #f5f5f5;
      font-family: 'Lato', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 60px;
      background: rgba(106, 166, 208, 0.4);
      backdrop-filter: blur(4px);
      border-bottom: 2px solid #FFD700;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-text h1 {
      color: #FFD700;
      font-size: 1.8em;
      margin: 0;
      text-shadow: 0 0 10px #FFD700;
    }

    .logo-text p {
      margin: 4px 0 0 0;
      font-size: 1em;
      color: #fff;
      opacity: 0.9;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      text-shadow: 0 0 6px #FFD700;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 12px #FFD700;
    }

    main {
      min-height: 80vh;
    }

    /* ✅ Alt panel (ikonlar görünsün deyə z-index əlavə edildi) */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(180deg, #1e1e1e, #000);
      border-top: 2px solid #FFD700;
      color: #FFD700;
      padding: 15px 40px;
      font-size: 0.95em;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.4);
      flex-wrap: wrap;
      position: relative;
      z-index: 9999;
    }

    footer p {
      margin: 0;
    }

    /* ✅ Sosial media ikonları */
    .social-icons {
      display: flex;
      gap: 20px;
      position: relative;
      z-index: 10000;
    }

    .social-icons a {
      color: #FFD700;
      font-size: 1.7em;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
      text-shadow: 0 0 15px #FFD700;
      transform: scale(1.2);
    }

    @media (max-width: 700px) {
      footer {
        flex-direction: column;
        text-align: center;
      }
      .social-icons {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Naviqasiya -->
  <header>
    <div class="logo">
      <img src="assets/images/ninologo.png" alt="Logo">
      <div class="logo-text">
        <h1>Nino Özbetelaşvili</h1>
        <p>Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
      </div>
    </div>

    <nav>
      <a href="index.html">Ana səhifə</a>
      <a href="about.html">Haqqında</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="certificates.html">Sertifikatlar</a>
      <a href="services.html">Xidmətlər</a>
      <a href="gallery.html">Qalereya</a>
      <a href="contact.html">Əlaqə</a>
    </nav>
  </header>

  <main></main>

  <!-- ✅ Alt paneldə ikonlar sağda -->
  <footer>
    <p>© 2025 Nino Özbetelaşvili. Bütün hüquqlar qorunur.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
  </footer>
</body>
</html>
