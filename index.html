<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nino Özbetelaşvili</title>

  <!-- Font Awesome (ikonlar) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --brand-yellow: #ffd700;
      --bg-top: #0f4a70;
      --bg-bottom: #a9cfea;
      --footer-bg: #0b0b0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 200vh; /* Scroll üçün */
      color: #fff;
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      background: transparent; /* şəffaf */
      position: relative;
      z-index: 10;
      padding: 15px 0;
    }

    .bar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      width: 44px;
      height: 44px;
      border-radius: 8px;
    }

    .title {
      line-height: 1.1;
    }

    .title h1 {
      font-size: 22px;
      font-weight: 800;
      color: var(--brand-yellow);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .title p {
      font-size: 13px;
      color: #ffffff;
      opacity: 0.95;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 28px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: var(--brand-yellow);
      text-decoration: none;
      font-weight: 700;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    nav a:hover {
      color: #ffffff;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 16px;
    }

    .badge {
      background: rgba(255, 255, 255, 0.35);
      color: #0b2745;
      padding: 14px 22px;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12) inset;
    }

    /* FOOTER */
    footer {
      background: var(--footer-bg);
      color: var(--brand-yellow);
      border-top: 2px solid var(--brand-yellow);
      padding: 12px 20px;
      width: 100%;
      position: fixed;
      bottom: -100px;
      left: 0;
      transition: bottom 0.6s ease;
    }

    footer.show {
      bottom: 0;
    }

    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .footer-copy {
      font-size: 14px;
    }

    .social {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 20px;
    }

    .social a {
      color: var(--brand-yellow);
      transition: all 0.3s ease;
    }

    .social a:hover {
      color: #ffffff;
      transform: scale(1.2);
    }

    @media (max-width: 700px) {
      nav ul {
        gap: 16px;
      }

      .footer-inner {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="bar">
      <div class="brand">
        <img src="https://i.imgur.com/6H1n8zN.png" alt="Nino logo" />
        <div class="title">
          <h1>Nino Özbetelaşvili</h1>
          <p>Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="#">Ana səhifə</a></li>
          <li><a href="#">Haqqında</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Sertifikatlar</a></li>
          <li><a href="#">Xidmətlər</a></li>
          <li><a href="#">Qalereya</a></li>
          <li><a href="#">Əlaqə</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="badge">Rəsmi sayt hazırlanır...</div>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <div class="footer-inner">
      <div class="footer-copy">
        © 2025 Nino Özbetelaşvili. Bütün hüquqlar qorunur.
      </div>
      <div class="social">
        <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>

  <script>
    const footer = document.getElementById("footer");
    window.addEventListener("scroll", () => {
      const scrollable =
        document.documentElement.scrollHeight - window.innerHeight;
      const scrolled = window.scrollY;
      if (scrolled >= scrollable - 100) {
        footer.classList.add("show");
      } else {
        footer.classList.remove("show");
      }
    });
  </script>
</body>
</html>
