<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nino Özbetelaşvili</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4a90e2, #357ABD);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            border-bottom: 2px solid #FFD700;
            text-align: center;
        }

        header h1 {
            color: #FFD700;
            margin: 0;
            font-size: 24px;
        }

        header p {
            margin: 0;
            font-size: 14px;
            color: #fff;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            text-shadow: 0 0 10px #FFD700;
        }

        main {
            flex: 1;
            text-align: center;
            margin-top: 80px;
        }

        main h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        main p {
            font-size: 16px;
            color: #eaeaea;
        }

        footer {
            background-color: #000;
            color: #FFD700;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #FFD700;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer-left {
            font-size: 14px;
        }

        .footer-right a {
            color: #FFD700;
            margin-left: 15px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-right a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nino Özbetelaşvili</h1>
        <p>Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
        <nav>
            <a href="#">Ana səhifə</a>
            <a href="#">Haqqında</a>
            <a href="#">Portfolio</a>
            <a href="#">Sertifikatlar</a>
            <a href="#">Xidmətlər</a>
            <a href="#">Qalereya</a>
            <a href="#">Əlaqə</a>
        </nav>
    </header>

    <main>
        <h2>Sayta xoş gəlmisiniz!</h2>
        <p>Nino Özbetelaşvili – Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
    </main>

    <footer>
        <div class="footer-left">
            © 2025 Nino Özbetelaşvili. Bütün hüquqlar qorunur.
        </div>
        <div class="footer-right">
            <a href="#">&#xf09a;</a> <!-- Facebook -->
            <a href="#">&#xf16d;</a> <!-- Instagram -->
            <a href="#">&#xf0e1;</a> <!-- LinkedIn -->
        </div>
    </footer>
</body>
</html>
