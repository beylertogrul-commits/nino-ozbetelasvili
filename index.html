<!DOCTYPE html>

  <title>Nino Özbetelaşvili</title>
  <style>
    body {
      background: linear-gradient(135deg, #2A6F97, #6FAED9);
      color: #f5f5f5;
      font-family: 'Lato', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 60px;
      background: rgba(106, 166, 208, 0.4); /* Mind Blue şəffaf */
      backdrop-filter: blur(4px);
      border-bottom: 2px solid #FFD700;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 70px;
      width: 70px;
    }

    .logo-text h1 {
      color: #FFD700;
      font-size: 1.6em;
      margin: 0;
      text-shadow: 0 0 10px #FFD700;
    }

    .logo-text p {
      margin: 4px 0 0 0;
      font-size: 0.95em;
      color: #fff;
      opacity: 0.9;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      text-shadow: 0 0 6px #FFD700;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 12px #FFD700;
    }

    main {
      min-height: 80vh;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, #1e1e1e, #000);
      border-top: 2px solid #FFD700;
      color: #FFD700;
      text-align: center;
      padding: 12px 0;
      font-size: 0.95em;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.4);
    }
  </style>
</head>

  <!-- Naviqasiya -->

    <div class="logo">

      </div>

    <nav>
