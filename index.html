<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nino Özbetelaşvili | Mentor Saytı</title>

  <style>
    /* Ümumi stil */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    /* Fon rəngi – tünd göydən açıq tona keçid */
    body {
      background: linear-gradient(to bottom, #001aff, #3c6fff, #89a9ff, #d4e2ff, #ffffff);
      background-attachment: fixed;
      transition: background 0.5s ease;
      min-height: 200vh; /* scroll test üçün */
    }

    /* Naviqasiya paneli */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px 0;
      text-align: center;
      font-weight: 500;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Ana hissə */
    section {
      padding: 120px 20px 100px;
      text-align: center;
      color: #fff;
    }

    section h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    section p {
      font-size: 1.1em;
      color: #e6e6e6;
    }

    /* Footer – scroll zamanı görünür */
    footer {
      position: fixed;
      bottom: -70px; /* əvvəlcə görünməsin */
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #f0f0f0;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      transition: bottom 0.4s ease;
      z-index: 9999;
    }

    footer.show {
      bottom: 0; /* scroll zamanı görünəcək */
    }

  </style>
</head>

<body>
  <!-- Naviqasiya -->
  <nav>
    <a href="#home">Ana səhifə</a>
    <a href="#about">Haqqında</a>
    <a href="#services">Xidmətlər</a>
    <a href="#contact">Əlaqə</a>
  </nav>

  <!-- Ana bölmə -->
  <section id="home">
    <h1>Nino Özbetelaşvili</h1>
    <p>Beynəlxalq Art Terapiya və Şəxsi İnkişaf üzrə Mentor</p>
  </section>

  <!-- Sadə test üçün uzun səhifə -->
  <section id="about">
    <h2>Haqqında</h2>
    <p>Bu bölmədə Nino xanımın peşəkar təcrübəsi, tədris fəaliyyəti və xidmətləri haqqında məlumat veriləcək.</p>
  </section>

  <!-- Footer -->
  <footer id="mainFooter">
    © 2025 Nino Özbetelaşvili. Bütün hüquqlar qorunur.
  </footer>

  <script>
    // Footer scroll zamanı görünməsi üçün
    window.addEventListener('scroll', () => {
      const footer = document.getElementById('mainFooter');
      if (window.scrollY > 100) {
        footer.classList.add('show');
      } else {
        footer.classList.remove('show');
      }
    });
  </script>
</body>
</html>
