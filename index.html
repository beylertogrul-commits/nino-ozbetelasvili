<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nino Özbetelaşvili</title>

  <!-- Font Awesome ikonlar üçün -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #5da9dd, #4a91c9);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header img {
      width: 45px;
      height: 45px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      color: #ffeb3b;
      margin: 0;
    }

    header p {
      font-size: 14px;
      margin: 2px 0 0 0;
      color: #fff;
    }

    .container {
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 10px 30px;
      background: transparent;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: white;
      font-size: 22px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffd700;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo" />
    <div>
      <h1>Nino Özbetelaşvili</h1>
      <p>Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
    </div>
  </header>

  <div class="container">
    <!-- Əsas məzmun burada olacaq -->
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
