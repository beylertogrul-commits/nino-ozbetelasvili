<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nino Özbetelaşvili</title>

  <!-- Font Awesome (ikonlar) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --brand-yellow:#FFD700;
      --header-bg:#0f4a70;          /* yuxarı hissə bir tık tünd */
      --bg-top:#0f4a70;             /* fon yuxarıda tünd */
      --bg-bottom:#a9cfea;          /* fon aşağıda açıq */
      --footer-bg:#0b0b0b;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family: "Segoe UI", Arial, sans-serif;
      min-height:100vh;
      color:#fff;
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      display:flex;
      flex-direction:column;
    }

    /* HEADER */
    header{
      background: var(--header-bg);
      border-bottom:2px solid var(--brand-yellow);
    }
    .bar{
      max-width:1200px;
      margin:0 auto;
      padding:12px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
    }
    .brand img{
      width:44px;height:44px;border-radius:8px;
    }
    .title{
      line-height:1.1;
    }
    .title h1{
      font-size:22px; font-weight:800; color:var(--brand-yellow);
    }
    .title p{
      font-size:13px; opacity:.95; color:#eaf4ff;
    }

    nav ul{list-style:none; display:flex; gap:28px; flex-wrap:wrap; justify-content:center}
    nav a{
      color:var(--brand-yellow);
      text-decoration:none;
      font-weight:700;
    }
    nav a:hover{color:#ffffff}

    /* MAIN */
    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      padding:60px 16px;
    }
    .badge{
      background: rgba(255,255,255,.35);
      color:#0b2745;
      padding:14px 22px;
      border-radius:10px;
      font-weight:700;
      box-shadow:0 4px 20px rgba(0,0,0,.12) inset;
    }

    /* FOOTER (1-ci addım: yalnız ən aşağıya scroll edəndə göstər)  */
    footer{
      position:fixed; left:0; right:0; bottom:0; z-index:999;
      background: var(--footer-bg);
      color: var(--brand-yellow);
      border-top:2px solid var(--brand-yellow);
      padding:12px 0;
      transform: translateY(100%);          /* əvvəl gizli */
      transition: transform .6s ease;       /* yumşaq çıxış */
    }
    footer.show{ transform: translateY(0); }

    .footer-inner{
      max-width:1200px; margin:0 auto; padding:0 20px;
      display:flex; align-items:center; justify-content:center; gap:20px;
      flex-wrap:wrap;
    }
    .footer-copy{ font-size:14px; text-align:center; }

    .social{
      display:flex; align-items:center; gap:18px;
      font-size:20px;
    }
    .social a{ color:var(--brand-yellow); }
    .social a:hover{ color:#ffffff; }

    /* kiçik ekranlar üçün */
    @media (max-width:700px){
      nav ul{gap:16px}
      .footer-inner{gap:12px}
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="bar">
      <div class="brand">
        <!-- Nino xanımın LOQOSU: öz faylın varsa src-ni dəyiş -->
        <img src="https://i.imgur.com/6H1n8zN.png" alt="Nino logo">
        <div class="title">
          <h1>Nino Özbetelaşvili</h1>
          <p>Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="#">Ana səhifə</a></li>
          <li><a href="#">Haqqında</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Sertifikatlar</a></li>
          <li><a href="#">Xidmətlər</a></li>
          <li><a href="#">Qalereya</a></li>
          <li><a href="#">Əlaqə</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="badge">Rəsmi sayt hazırlanır...</div>
  </main>

  <!-- FOOTER (1-ci addım üçün mərkəzdə saxlayırıq; növbəti addımda sol/sağ düzəcəyik) -->
  <footer id="site-footer">
    <div class="footer-inner">
      <div class="footer-copy">© 2025 Nino Özbetelaşvili. Bütün hüquqlar qorunur.</div>
      <div class="social">
        <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS: səhifə sonuna yaxınlaşanda footeri göstər -->
  <script>
    (function(){
      const footer = document.getElementById('site-footer');
      function toggleFooter(){
        const doc = document.documentElement;
        const scrollable = doc.scrollHeight - window.innerHeight;
        const scrolled = window.scrollY || window.pageYOffset;
        if (scrolled >= scrollable - 80){    // sona 80px qalmış görünsün
          footer.classList.add('show');
        } else {
          footer.classList.remove('show');
        }
      }
      toggleFooter();
      window.addEventListener('scroll', toggleFooter, {passive:true});
      window.addEventListener('resize', toggleFooter);
    })();
  </script>
</body>
</html>
