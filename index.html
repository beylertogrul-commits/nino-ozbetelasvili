<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nino Özbetelaşvili</title>

  <style>
    /* Ümumi stil */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Arxa fon şəkli və gradient */
    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(to top right, rgba(0, 40, 80, 0.6), rgba(180, 180, 200, 0.4)),
                  url('assets/images/IMG_0548_2.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 1s ease;
    }

    /* Başlıq və alt yazı */
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #f5d76e;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      animation: fadeIn 2s ease;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 700px;
      line-height: 1.6;
      color: #f2f2f2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
      animation: fadeIn 3s ease;
    }

    /* Fade animasiyası */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Footer hissəsi */
    footer {
      background: #000;
      color: #f5d76e;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      border-top: 2px solid #f5d76e;
    }

    .footer-left {
      text-align: left;
    }

    .footer-right {
      display: flex;
      gap: 15px;
    }

    .footer-right a {
      color: #f5d76e;
      font-size: 1.2rem;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .footer-right a:hover {
      color: #fff;
      transform: scale(1.2);
    }

    /* Sosial ikonlar üçün fontawesome */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
  </style>
</head>

<body>

  <!-- Hero bölməsi -->
  <div class="hero">
    <h1>Daxili rənglərini kəşf et.</h1>
    <p>Nino Özbetelaşvili — beynəlxalq dərəcəli təlimçi, kouç və art terapiya üzrə mütəxəssis.</p>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      © 2025 Nino Özbetelaşvili. Bütün hüquqlar qorunur.
    </div>
    <div class="footer-right">
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

</body>
</html>
