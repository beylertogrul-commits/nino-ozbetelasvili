<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nino Özbetelaşvili</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', Arial, sans-serif;
      background: linear-gradient(135deg, #2A6F97, #6FAED9);
      color: #f5f5f5;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 60px;
      background: rgba(106, 166, 208, 0.4);
      backdrop-filter: blur(4px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 85px;
      width: 85px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-text h1 {
      color: #FFD700;
      font-size: 1.6em;
      margin: 0;
      text-shadow: 0 0 10px #FFD700;
    }

    .logo-text p {
      margin: 4px 0 0 0;
      font-size: 0.95em;
      color: #fff;
      opacity: 0.9;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      text-shadow: 0 0 6px #FFD700;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 12px #FFD700;
    }

    main {
      min-height: 200vh; /* Scroll effekti üçün */
      position: relative;
      z-index: 1;
    }

    /* ✅ ŞƏKİL DİZAYNI */
    .side-image {
      position: fixed;
      right: -20px;
      bottom: 0;
      width: 50vw;
      height: auto;
      z-index: 0;
      pointer-events: none;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .side-image img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transform: translateY(-80px); /* baş hissəni yuxarı qaldırır */
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, #1e1e1e, #000);
      border-top: 2px solid #FFD700;
      color: #FFD700;
      text-align: center;
      padding: 12px 0;
      font-size: 0.95em;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.4);
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- Naviqasiya -->
  <header>
    <div class="logo">
      <img src="assets/images/ninologo.png" alt="Logo">
      <div class="logo-text">
        <h1>Nino Özbetelaşvili</h1>
        <p>Beynəlxalq təlimçi və Art terapiya mütəxəssisi</p>
      </div>
    </div>

    <nav>
      <a href="index.html">Ana səhifə</a>
      <a href="about.html">Haqqında</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="certificates.html">Sertifikatlar</a>
      <a href="services.html">Xidmətlər</a>
      <a href="gallery.html">Qalereya</a>
      <a href="contact.html">Əlaqə</a>
    </nav>
  </header>

  <!-- ✅ ŞƏKİL -->
  <div class="side-image">
    <img src="assets/images/front.png" alt="Nino Özbetelaşvili">
  </div>

  <main></main>

  <footer>
    © 2025 Nino Özbetelaşvili. Bütün hüquqlar qorunur.
  </footer>

</body>
</html>
